category: PHP Standards Recommendations
questions:
    -
        question: 'Psr-3 LoggerInterface exposes eight methods to write logs to the eight RFC 5424 levels, which level does not exist ?'
        answers:
            - {value: debug,   correct: false}
            - {value: alert,   correct: false}
            - {value: severe,  correct: true}
            - {value: warning, correct: false}
    -
        question: "Which methods is not in Psr-3"
        answers:
            - {value: log,   correct: false}
            - {value: set,   correct: true}
            - {value: dump,  correct: true}
            - {value: print, correct: true}
    -
        question: 'In Psr-3 what delimiter is used for placeholder names ?'
        answers:
            - {value: '( name )',   correct: false, explanation: 'Incorrect. Parentheses are not used for PSR-3 placeholders. They are typically used for function calls.'}
            - {value: '[ name ]',   correct: false, explanation: 'Incorrect. Square brackets are not PSR-3 placeholder syntax. They are commonly used for array access.'}
            - {value: '{{ name }}', correct: false, explanation: 'Incorrect. Double curly braces are Twig template syntax, not PSR-3. PSR-3 uses single curly braces.'}
            - {value: '{ name }',   correct: true, explanation: 'Correct! PSR-3 uses single curly braces for placeholders. Example: $logger->info("User {username} logged in", [''username'' => $user]).'}            
    -
        question: 'Which Psr is about autoloading ?'
        answers:
            - {value: Psr-0,   correct: true}
            - {value: Psr-11,  correct: false}
            - {value: Psr-4,   correct: true}
            - {value: Psr-6,   correct: false}                
    -
        question: 'According to Psr-2, Which code is correct ?'
        answers:
            - {value: '$foo->bar($arg1);',  correct: true}
            - {value: '$Foo->bar($arg1);',  correct: false}
            - {value: 'class Foo extends Bar implements FooInterface',   correct: true}
            - {value: 'class foo extends Bar implements FooInterface',   correct: false}                           
    -
        question: 'According to Psr-1 methods have to be declared like ?'
        answers:
            - {value: 'myMethod();',   correct: true}
            - {value: 'MyMethod();',   correct: false}
            - {value: 'my_method();',  correct: false}
            - {value: 'My_Method();',  correct: false}                
    -
        question: 'Which Psr is about caching ?'
        answers:
            - {value: 'Psr-0',   correct: false, explanation: 'Incorrect. PSR-0 was the original autoloading standard (now deprecated in favor of PSR-4).'}
            - {value: 'Psr-6',   correct: true, explanation: 'Correct! PSR-6 defines a caching interface with CacheItemInterface and CacheItemPoolInterface for advanced caching needs.'}
            - {value: 'Psr-16',  correct: true, explanation: 'Correct! PSR-16 (Simple Cache) defines a simpler caching interface with basic get/set/delete methods for straightforward use cases.'}
            - {value: 'Psr-1',   correct: false, explanation: 'Incorrect. PSR-1 is the Basic Coding Standard, defining class naming, file encoding, and other code style rules.'}
            - {value: 'Psr-2',   correct: false, explanation: 'Incorrect. PSR-2 was the Coding Style Guide (now superseded by PSR-12), covering formatting like indentation and braces.'}       
    -
        question: 'Which Psr is deprecated now ?'
        answers:
            - {value: 'Psr-1 (Basic Coding Standard)', correct: false}
            - {value: 'Psr-6 (Caching Interface)',     correct: false}
            - {value: 'Psr-0 (Autoloading Standard)',  correct: true}
            - {value: 'Psr-11 (Container Interface)',  correct: false}                                    
